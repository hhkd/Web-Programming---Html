<!DOCTYPE html>
<head>
    <title>
        Problem 1. HTML Tables
    </title>
	  <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <table>
		<colgroup>
			<col style="width:250px" /><col />
		</colgroup>
		<thead>
			<tr><pre><h3>Fresh Fruits</h3></pre></tr>
		</thead>
		<tbody>
			<tr>
				<td>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
				<td><img src=https://www.livemint.com/rf/Image-621x414/LiveMint/Period2/2017/10/31/Photos/Processed/fruits-kFLF--621x414@LiveMint.jpg></td>
			</tr>
		</tbody>
    </table>
	
	<table border="1" Cellpadding= "10">
		<tr class="row1">
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>
		
		<tr class="row2">
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		
		<tr class="row3">
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2">J</td>
			
		</tr>
		<tr class="row4">
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr class="row5">
			<td>N</td>
			<td colspan="4">O</td>
		</tr>
	</hr>
	</table>
	
</body>

</html>
